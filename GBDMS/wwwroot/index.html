<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>GBDMS</title>
    <base href="/" />

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@latest/turf.min.js"></script>
    <!-- Leaflet for turf -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Leaflet.Draw plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <!-- PDF Export Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="GBDMS.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="loading-app">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading GBDMS...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>

    <!-- Custom Scripts -->
    <script src="/js/notification.js" defer></script>
    <script src="/js/common.js" defer></script>
    <script src="/js/ngo-map.js" defer></script>

    <!-- Blazor WebView -->
    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <!-- Turf.js Interop -->
    <script src="/js/turfInterop.js" defer></script>

    <script src="js/modelHelpers.js"></script>
    <script src="js/response-map.js" defer></script>

    <style>
        .loading-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--primary-color);
            font-family: var(--font-family-base);
        }
        
        .loading-app .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color) !important;
        }

        /* Toast Notifications */
        .toast-notification {
            min-width: 320px;
            padding: 16px 24px;
            margin-bottom: 12px;
            border-radius: 12px;
            color: white !important;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .toast-notification.success {
            background: linear-gradient(135deg, #388E65, #28a745, #20c997);
        }

        .toast-notification.error {
            background: linear-gradient(135deg, #388E65, #28a745, #20c997);
        }

        .toast-notification.warning {
            background: linear-gradient(135deg, #388E65, #28a745, #20c997);
        }

        .toast-notification.info {
            background: linear-gradient(135deg, #388E65, #28a745, #20c997);
        }

        .toast-notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4), rgba(255,255,255,0.8));
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toast-notification.removing {
            animation: slideOut 0.3s ease-in;
        }

        .toast-notification:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .toast-notification i {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .toast-notification {
                min-width: 280px;
                margin-left: 10px;
                margin-right: 10px;
            }

            #toast-container {
                right: 10px !important;
                left: 10px !important;
                width: auto !important;
            }
        }

        /* Override any existing toastr styles to use our green theme */
        .toast-success, .toast-error, .toast-info, .toast-warning {
            background: linear-gradient(135deg, #388E65, #28a745, #20c997) !important;
            color: white !important;
        }

        /* Hide toastr container if it exists */
        #toast-container-toastr {
            display: none !important;
        }
    </style>

    <script>
        window.showToast = function(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;

            // Add icons based on type
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="bi bi-check-circle-fill me-2"></i>';
                    break;
                case 'error':
                    icon = '<i class="bi bi-exclamation-triangle-fill me-2"></i>';
                    break;
                case 'warning':
                    icon = '<i class="bi bi-exclamation-circle-fill me-2"></i>';
                    break;
                case 'info':
                    icon = '<i class="bi bi-info-circle-fill me-2"></i>';
                    break;
                default:
                    icon = '<i class="bi bi-bell-fill me-2"></i>';
            }

            toast.innerHTML = `${icon}${message}`;

            container.appendChild(toast);

            // Add click to dismiss functionality
            toast.addEventListener('click', function() {
                toast.classList.add('removing');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            });

            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, duration);
        };
    </script>
</body>

</html>
